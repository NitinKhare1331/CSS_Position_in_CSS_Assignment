<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position in CSS</title>
    <style>
        img{
            position: absolute;
            width: 250px;
            height: 150px;
            z-index: 1;
            left: 500px;
        }
    </style>
</head>
<body>
    <img src="./img/earth.jpg" alt="earth">
    <h1>z-index</h1>
    <h3>Z Index ( z-index ) is a CSS property that defines the order of overlapping HTML elements. Elements with a higher index will be placed on top of elements with a lower index.</h3>
    <!-- Z Index ( z-index ) is a CSS property that defines the order of overlapping HTML elements. Elements with a higher index will be placed on top of elements with a lower index. -->
    <!-- z-index only works on positioned elements (position: absolute, position: relative, position: fixed, or position: sticky) and flex items (elements that are direct children of display: flex elements) -->
</body>
</html>
